<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário Intermediário</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>

<body>
  <div class="page">

    <header>
      <h1>Mentoria </h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria </p>
    </header>

    <form id="my-form">

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações pessoais </legend>
    
          <div class="full-name">
          
            <div class="input-wrapper">          
              <label for="info-firstName">Nome </label>
              <input type="text" id="info-firstName" required>
            </div>

            <div class="input-wrapper"> 
              <label for="info-lastName">Sobrenome </label>
              <input type="text" id="info-lastName" required>
            </div>

          </div>

          <div class="input-wrapper">
            <label for="info-email">Email <span>(digite um email válido)</span></label>
            <input type="email" id="info-email" required>
          </div>

          <div class="input-wrapper">
            <label for="info-password">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="info-password" required>
          </div>

      </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>

          <div class="input-wrapper">
            <label for="info-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="info-mentor" required>
          </div>

        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Seus horários disponíveis</legend>

          <div class="legend-datatime">
            <legend>Primeira mentoria</legend>

            <div class="datatime-wrapper">
              <div class="input-wrapper">
                <label for="info-date">Data <span>(DD/MM/YYYY)</span></label>
                <input type="date" id="info-date" required>
              </div>

              <div class="input-wrapper">
                <label for="time-begin">Das </label>
                <input type="time" id="time-begin" required>
              </div>

              <div class="input-wrapper">
                <label for="time-end">Até </label>
                <input type="time" id="time-end" required>
              </div>

            </div>

          </div>

          <div class="legend-datatime">
            <legend>Segunda mentoria</legend>

            <div class="datatime-wrapper">

              <div class="input-wrapper">
                <label for="info-date">Data <span>(DD/MM/YYYY)</span></label>
                <input type="date" id="info-date">
              </div>

              <div class="input-wrapper">
                <label for="time-begin">Das </label>
                <input type="time" id="time-begin">
              </div>

              <div class="input-wrapper">
                <label for="time-end">Até </label>
                <input type="time" id="time-end">
              </div>

            </div>

          </div>

        </div>
      </fieldset>
    </form>

    <footer>
      <button class="button" form="my-form">
        Salvar
      </button>
    </footer>
</div>
</body>
</html>
