<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Avançado</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">

      <header>
        <div class="header">
          <h1>avalie a sua mentoria</h1>
          <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
          <img src="./img/img1.svg" alt="balão de pensamento com três estrelas preenchidas">
          <legend>Informações pessoais</legend>
        </div>
      </header>

      <form id="my-form">

        <fieldset>
          <div class="fieldset-wrapper">

            <div class="info-fullName">
              <div class="input-wrapper">
                <label for="info-firstName">Nome </label>
                <input type="text" id="info-firstName">
              </div>
              <div class="input-wrapper">
                <label for="info-lastName">Sobrenome </label>
                <input type="text" id="info-lastName">
              </div>
            </div>

            <div class="input-wrapper">
              <label for="info-email">Email <span>(digite um email válido)</span></label>
              <input type="email" id="info-email">
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do mentor</legend>

            <div class="input-wrapper">
              <label for="info-mentor">Selecione quem foi seu mentor </label>
              <select id="info-mentor">
                <option> </option>
                <option value="maykB">Mayk Brito </option>
                <option value="jakelinyG">Jakeliny Gracielly </option>
              </select>
            </div>

            <div class="input-wrapper">
              <label for="info-feedback">Feedback sobre o mentor </label>
              <textarea id="info-feedback"></textarea>
            </div>

            <div class="checkbox-wrapper">
              <input type="checkbox" id="checking">
              <label for="checking">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Agendando próxima mentoria </legend>

            <div class="info-datatime">

              <div class="input-wrapper">
                <label for="info-date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="info-date">
              </div>

              <div class="input-wrapper">
                <label for="time-begin">Das </label>
                <input type="time" id="time-begin">
              </div>

              <div class="input-wrapper">
                <label for="time-end">Até </label>
                <input type="time" id="time-end">
              </div>

            </div>
          </div>
        </fieldset>
        <footer>
          <button 
            class="button" form="my-form">Salvar</button>
        </footer>
      </form>
  </div>
</body>
</html>
